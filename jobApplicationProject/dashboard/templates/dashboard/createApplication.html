{% extends 'createApplicationTemplate.html' %}

{% block additionalCss %}
{% load sass_tags%}
<link rel="stylesheet" href="{% sass_src 'sass/createApplication.scss' %}" type="text/css" />
{% endblock %}

{% block content %}
<div class="header">
    <h1>Welcome, {{ user.fName }} {{ user.lName }}</h1>
    <h4>Please Complete Your Applicaton</h4>

    <!-- Applicants basic information application form -->
    <div class="application-form">
        <form action="{% url 'submitApp' %}?pid={{request.GET.pid}}" method="POST">
            {% csrf_token %}
            <div class="basicInfo">
                <!-- Degree -->
                <div class="application-form-group">
                    <label for="degreeType">Degree</label>
                    <select name="degreeType" id="degreeType" class="selectBox">
                        <option default value="">Select Degree Type</option>
                        <option value="associates">Associates's</option>
                        <option value="bachelors">Bachelor's</option>
                        <option value="masters">Master's</option>
                        <option value="doctoral">Doctoral</option>
                        <option value="diploma">Diploma</option>
                    </select>
                    <input type="text" name="degreeTitle" id="degreeTitle" placeholder="Degree Title" />
                    <select name="degreeGrade" id="degreeGrade" class="selectBox">
                        <option default value="">Grade Attained</option>
                        <option value="1">First Class (1st)</option>
                        <option value="2.1">Upper Second Class(2.1)</option>
                        <option value="2.2">Lower Second Class(2.2)</option>
                        <option value="3">Third(3rd)</option>
                    </select>
                    <select name="universityAttended" id="universityAttended" class="selectBox">
                        <option default value="">Select University Attended</option>
                        <option value="University Of Warwick">University Of Warwick</option>
                    </select>
                </div>
                <!-- A levels -->
                <div class="application-form-group">
                    <label>A-Levels</label>
                    <div id="a-levels">
                    </div>
                    <div class="threeColumnFields">
                        <select class="resetSelect" name="aLevelSubject" id="aLevelSubject">
                            <option default value="">Subject</option>
                            <option value="Art">Art</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Business">Business</option>
                            <option value="Biology">Biology</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Economics">Economics</option>
                            <option value="English Language">English Language</option>
                            <option value="English Literature">English Literature</option>
                            <option value="Further Maths">Further Maths</option>
                            <option value="French">French</option>
                            <option value="Geography">Geography</option>
                            <option value="German">German</option>
                            <option value="History">History</option>
                            <option value="Italian">Italian</option>
                            <option value="Law">Law</option>
                            <option value="Music">Music</option>
                            <option value="Maths">Maths</option>
                            <option value="Politics">Politics</option>
                            <option value="Spanish">Spanish</option>
                        </select>
                        <select class="resetSelect" name="aLevelGrade" id="aLevelGrade">
                            <option default value="">Grade</option>
                            <option value="A*">A*</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </select>
                        <a class="add-input button submitBtn">Add</a>
                    </div>
                </div>
                <!-- Previous Employment -->
                <div class="application-form-group">
                    <label for="previousEmployment[]">Previous Employment</label>
                    <div class="prevEmploymentDetails">
                    </div>
                    <input type="text" name="previousEmployment[]" id="companyName" placeholder="Company Name"
                         />
                    <input type="text" name="previousEmployment[]" id="postName" placeholder="Post Name"
                         />
                    <div class="threeColumnFields employmentLength">
                        <select class="resetSelect" name="previousEmployment[]" id="years">
                            <option default value="">Length(Years)</option>
                        </select>
                        <select class="resetSelect" name="previousEmployment[]" id="months">
                            <option default value="">Length(Months)</option>
                            <option value="0">0 months</option>
                            <option value="1">1 months</option>
                            <option value="2">2 months</option>
                            <option value="3">3 months</option>
                            <option value="4">4 months</option>
                            <option value="5">5 months</option>
                            <option value="6">6 months</option>
                            <option value="7">7 months</option>
                            <option value="8">8 months</option>
                            <option value="9">9 months</option>
                            <option value="10">10 months</option>
                            <option value="11">11 months</option>
                        </select>
                        <a class="add-prev-employment button submitBtn">Add</a>
                    </div>
                </div>
                <!-- Programming Languages -->
                <div class="application-form-group">
                    <label>Programming Languages</label>
                    <div id="progLanguages">
                    </div>
                    <div class="threeColumnFields">
                        <select class="resetSelect" name="progLangName" id="progLangName">
                            <option default value="">Programming Language</option>
                        </select>
                        <select class="resetSelect" name="proficiency" class="progLangProficiency">
                            <option default value="">Proficiency</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <a class="add-input button submitBtn">Add</a>
                    </div>
                </div>
                <!-- Skills -->
                <div class="application-form-group">
                    <label for="skills[]">Skills</label>
                    <div id="skills">

                    </div>
                    <div class="threeColumnFields">
                        <input class="resetSelect" type="text" name="skills[]" id="skillName" placeholder="Skill" />
                        <select class="resetSelect" name="skillProficiency" class="skillProficiency">
                            <option default value="">Proficiency</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <a class="add-input button submitBtn">Add</a>
                    </div>
                </div>
                <!-- Hobbies -->
                <div class="application-form-group">
                    <label for="hobbies[]">Hobbies</label>
                    <div id="hobbies">
                    </div>
                    <div class="threeColumnFields">
                        <input  type="text" name="hobbies[]" id="hobbyName" placeholder="Hobby" />
                        <select class="resetSelect" name="hobbyProficiency" class="hobbyProficiency">
                            <option default value="">Proficiency</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <a class="add-input button submitBtn">Add</a>
                    </div>
                </div>
                <button type="submit" class="button submitBtn formSubmit">
                    Complete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
