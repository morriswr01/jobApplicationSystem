{% extends 'preLoginLayout.html' %}

{% block additionalCss %}
{% load sass_tags%}
<link rel="stylesheet" href="{% sass_src 'sass/createApplication.scss' %}" type="text/css" />
{% endblock %}

{% block content %}
<div class="header">
    <h1>Your Applicaton</h1>
    <!-- <div class="progressBarContainer">
        <ul class="progressBar">
            <li class="active">Basic Info</li>
            <li>Education, Employment and Skills</li>
            <li>Testing</li>
          </ul>
        </ul>
    </div> -->

    <!-- Applicants basic information application form -->
    <div class="application-form">
        <form action="somewhere.html">
            <div class="basicInfo">
                <!-- Email -->
                <div class="application-form-group">
                    <label for="newEmail">Email</label>
                    <input type="email" name="newEmail" id="newEmail" placeholder="Email" required="required" \ />
                </div>
                <!-- Password -->
                <div class="application-form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required="required" \ />
                </div>
                <!-- Repeat Password -->
                <div class="application-form-group">
                    <label for="repeatPassword">Repeat Password</label>
                    <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat Password"
                        required="required" \ />
                </div>
                <!-- Full Name -->
                <div class="application-form-group">
                    <label for="name[]">Full Name</label>
                    <div class="twoColumnFields">
                        <input type="text" name="name[first]" id="fName" placeholder="First Name" required="required" />
                        <input type="text" name="name[last]" id="lName" placeholder="Last Name" required="required" />
                    </div>
                </div>
                <!-- Degree -->
                <div class="application-form-group">
                    <label for="degreeType">Degree</label>
                    <select name="degreeType" id="degreeType" class="selectBox">
                        <option default value="">Select Degree Type</option>
                        <option value="associates">Associates's</option>
                        <option value="bachelors">Bachelor's</option>
                        <option value="masters">Master's</option>
                        <option value="doctoral">Doctoral</option>
                        <option value="diploma">Diploma</option>
                    </select>
                    <input type="text" name="degreeTitle" id="degreeTitle" placeholder="Degree Title" />
                    <select name="degreeGrade" id="degreeGrade" class="selectBox">
                        <option default value="">Grade Attained</option>
                        <option value="1">First Class (1st)</option>
                        <option value="2.1">Upper Second Class(2.1)</option>
                        <option value="2.2">Lower Second Class(2.2)</option>
                        <option value="3">Third(3rd)</option>
                    </select>
                </div>
                <!-- Uni Attended -->
                <div class="application-form-group">
                    <label for="universityAttended">University Attended</label>
                    <select name="universityAttended" id="universityAttended" class="selectBox">
                        <option default value="">Select University Attended</option>
                    </select>
                </div>
                <!-- A levels -->
                <div class="application-form-group">
                    <label>A-Levels</label>
                    <div id="a-levels">
                    </div>
                    <div class="threeColumnFields">
                        <select name="aLevelSubject" id="aLevelSubject">
                            <option default value="">Subject</option>
                            <option value="Art">Art</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Business">Business</option>
                            <option value="Biology">Biology</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Economics">Economics</option>
                            <option value="English Language">English Language</option>
                            <option value="English Literature">English Literature</option>
                            <option value="Further Maths">Further Maths</option>
                            <option value="French">French</option>
                            <option value="Geography">Geography</option>
                            <option value="German">German</option>
                            <option value="History">History</option>
                            <option value="Italian">Italian</option>
                            <option value="Law">Law</option>
                            <option value="Music">Music</option>
                            <option value="Maths">Maths</option>
                            <option value="Politics">Politics</option>
                            <option value="Spanish">Spanish</option>
                        </select>
                        <select name="aLevelGrade" id="aLevelGrade">
                            <option default value="">Grade</option>
                            <option value="A*">A*</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </select>
                        <a class="add-input button submitBtn">Add</a>
                    </div>
                </div>
                <!-- Previous Employment -->
                <div class="application-form-group">
                    <label for="previousEmployment[]">Previous Employment</label>
                    <div class="prevEmploymentDetails">
                    </div>
                    <input type="text" name="previousEmployment[companyName]" id="companyName" placeholder="Company Name"
                        required="required" />
                    <input type="text" name="previousEmployment[postName]" id="postName" placeholder="Post Name"
                        required="required" />
                    <div class="threeColumnFields employmentLength">
                        <select name="previousEmployment[lengthYears]" id="years">
                            <option default value="">Length(Years)</option>
                            <!-- populated by main.js -->
                        </select>
                        <select name="previousEmployment[lengthMonths]" id="months">
                            <option default value="">Length(Months)</option>
                            <option value="0">0 months</option>
                            <option value="1">1 months</option>
                            <option value="2">2 months</option>
                            <option value="3">3 months</option>
                            <option value="4">4 months</option>
                            <option value="5">5 months</option>
                            <option value="6">6 months</option>
                            <option value="7">7 months</option>
                            <option value="8">8 months</option>
                            <option value="9">9 months</option>
                            <option value="10">10 months</option>
                            <option value="11">11 months</option>
                        </select>
                        <a class="add-prev-employment button submitBtn">Add</a>
                    </div>
                </div>
                <!-- Programming Languages -->
                <div class="application-form-group">
                    <label>Programming Languages</label>
                    <div id="progLanguages">
                    </div>
                    <div class="threeColumnFields">
                        <select name="progLangName" id="progLangName">
                            <option default value="">Programming Language</option>
                        </select>
                        <select name="proficiency" class="progLangProficiency">
                            <option default value="">Proficiency</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <a class="add-input button submitBtn">Add</a>
                    </div>
                </div>
                <!-- Skills -->
                <div class="application-form-group">
                    <label for="skills[]">Skills</label>
                    <div id="skills">

                    </div>
                    <div class="threeColumnFields">
                        <input type="text" name="skills[]" id="skillName" placeholder="Skill" />
                        <select name="skillProficiency" class="skillProficiency">
                            <option default value="">Proficiency</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <a class="add-input button submitBtn">Add</a>
                    </div>
                </div>
                <!-- Hobbies -->
                <div class="application-form-group">
                    <label for="hobbies[]">Hobbies</label>
                    <div id="hobbies">
                    </div>
                    <div class="threeColumnFields">
                        <input type="text" name="hobbies[]" id="hobbyName" placeholder="Hobby" />
                        <select name="hobbyProficiency" class="hobbyProficiency">
                            <option default value="">Proficiency</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <a class="add-input button submitBtn">Add</a>
                    </div>
                </div>
                <button type="submit" class="button submitBtn formSubmit">
                    Next
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
